<table class="trains">
  <tr>
    <th>Kereta Api</th>
    <th>Berangkat</th>
    <th>Datang</th>
    <th>Harga</th>
    <th></th>
  </tr>
  <tr *ngFor="let train of trains">
    <td>{{train.name}} ({{train.id}})</td>
    <td>{{train.departure_on | date: 'hh:mm:ss'}}</td>
    <td>{{train.arrive_on | date: 'hh:mm:ss'}}</td>
    <td>{{train.price}}</td>
    <td><button (click) = "gotoBooking(train.id)">Pesan</button></td>
  </tr>
</table>
