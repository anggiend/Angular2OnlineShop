<div class="col-md-6 col-md-offset-3">
    <h2>Reciever Information</h2>
    <form name="form" (ngSubmit)="f.form.valid && payment()" #f="ngForm" novalidate>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !name.valid }">
            <label for="name">Reciever Name</label>
            <input type="text" class="form-control" name="name" [(ngModel)]="model.name" #name="ngModel" required />
            <div *ngIf="f.submitted && !name.valid" class="help-block">Reciever Name is required</div>
        </div>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !handphone_numb.valid }">
            <label for="handphone_numb">Handphone Number</label>
            <input type="text" class="form-control" name="handphone_numb" [(ngModel)]="model.handphone_numb" #handphone_numb="ngModel" required />
            <div *ngIf="f.submitted && !handphone_numb.valid" class="help-block"> Handphone Number is required</div>
        </div>
		
		<label for="address">Address</label> 
		  <!-- Single button -->
				<td>
                 <select #slot class="form-control">
                  <option [value] = "0">Choose...</option>
                  <option [value] ="1">Old Address</option>
                  <option [value] ="2">New Address</option>
                
                </select>
               </td>
        <br>
		  
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !new_addr.valid }">
            <label for="new_addr">New Address</label>
            <input type="text" class="form-control" name="new_addr" [(ngModel)]="model.new_addr" #new_addr="ngModel" required />
            <div *ngIf="f.submitted && !new_addr.valid" class="help-block">New Address is required</div>
        </div>
     		
		<label for="province">Province</label> 
		  <!-- Single button -->
				<td>
                 <select #slot class="form-control">
                  <option [value] = "0">Choose...</option>
                  <option [value] ="1">Jawa Barat</option>
                  <option [value] ="2">Jawa Tengah</option>
                  <option [value] ="3">Jawa Timur</option>
				  <option [value] ="4">DKI Jakarta</option>
                </select>
               </td>
        <br>
		
		<label for="City">City</label> 
		  <!-- Single button -->
				<td>
                 <select #slot class="form-control">
                  <option [value] = "0">Choose...</option>
                  <option [value] ="1">Kota 1</option>
                  <option [value] ="2">Kota 2</option>
                
                </select>
               </td>
        <br>
		
	   <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !postcode.valid }">
            <label for="postcode">Post Code</label>
            <input type="postcode" class="form-control" name="postcode" [(ngModel)]="model.postcode" #postcode="ngModel" required />
            <div *ngIf="f.submitted && !postcode.valid" class="help-block">Post Code is required</div>
        </div>
		
        <div class="form-group">
            <a [routerLink]="['/paymentmethod']" class="btn btn-link">Next</a>

    </form>
</div>
